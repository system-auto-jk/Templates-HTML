<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.22.5/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;

        function NavBar() {
            return (
                <nav className="fixed top-0 w-full bg-gray-900 text-white p-4 shadow-md z-10">
                    <div className="container mx-auto flex justify-between items-center">
                        <h1 className="text-2xl font-bold">My Portfolio</h1>
                        <div className="space-x-4">
                            <a href="#home" className="hover:text-blue-400">Home</a>
                            <a href="#about" className="hover:text-blue-400">About</a>
                            <a href="#projects" className="hover:text-blue-400">Projects</a>
                            <a href="#contact" className="hover:text-blue-400">Contact</a>
                        </div>
                    </div>
                </nav>
            );
        }

        function Hero() {
            return (
                <section id="home" className="h-screen bg-gradient-to-r from-blue-500 to-purple-600 flex items-center justify-center text-white">
                    <div className="text-center">
                        <h2 className="text-5xl font-bold mb-4">Welcome to My Portfolio</h2>
                        <p className="text-xl mb-6">I’m a passionate developer creating innovative solutions.</p>
                        <a href="#projects" className="bg-white text-blue-600 px-6 py-3 rounded-full font-semibold hover:bg-blue-100">View My Work</a>
                    </div>
                </section>
            );
        }

        function About() {
            return (
                <section id="about" className="py-16 bg-gray-100">
                    <div className="container mx-auto px-4">
                        <h2 className="text-3xl font-bold text-center mb-8">About Me</h2>
                        <p className="text-lg text-gray-700 max-w-2xl mx-auto">
                            I’m a full-stack developer with expertise in modern web technologies like React, Tailwind CSS, and Node.js. 
                            I love building user-friendly, high-performance applications that solve real-world problems.
                        </p>
                    </div>
                </section>
            );
        }

        function ProjectCard({ title, description }) {
            return (
                <div className="bg-white rounded-lg shadow-lg p-6 hover:shadow-xl transition">
                    <h3 className="text-xl font-semibold mb-2">{title}</h3>
                    <p className="text-gray-600">{description}</p>
                    <a href="#" className="text-blue-600 hover:underline mt-4 inline-block">Learn More</a>
                </div>
            );
        }

        function Projects() {
            const projects = [
                { title: "Project One", description: "A web app built with React and Tailwind CSS for seamless user experiences." },
                { title: "Project Two", description: "A full-stack e-commerce platform with secure payment integration." },
                { title: "Project Three", description: "A mobile-responsive dashboard for real-time data visualization." },
            ];

            return (
                <section id="projects" className="py-16 bg-white">
                    <div className="container mx-auto px-4">
                        <h2 className="text-3xl font-bold text-center mb-8">My Projects</h2>
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                            {projects.map((project, index) => (
                                <ProjectCard key={index} title={project.title} description={project.description} />
                            ))}
                        </div>
                    </div>
                </section>
            );
        }

        function Contact() {
            const [email, setEmail] = useState("");
            const [message, setMessage] = useState("");

            const handleSubmit = (e) => {
                e.preventDefault();
                alert(`Message sent from ${email}: ${message}`);
                setEmail("");
                setMessage("");
            };

            return (
                <section id="contact" className="py-16 bg-gray-100">
                    <div className="container mx-auto px-4">
                        <h2 className="text-3xl font-bold text-center mb-8">Get in Touch</h2>
                        <div className="max-w-md mx-auto">
                            <div className="space-y-4">
                                <input
                                    type="email"
                                    placeholder="Your Email"
                                    value={email}
                                    onChange={(e) => setEmail(e.target.value)}
                                    className="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                />
                                <textarea
                                    placeholder="Your Message"
                                    value={message}
                                    onChange={(e) => setMessage(e.target.value)}
                                    className="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    rows="5"
                                ></textarea>
                                <button
                                    onClick={handleSubmit}
                                    className="w-full bg-blue-600 text-white p-3 rounded-lg font-semibold hover:bg-blue-700"
                                >
                                    Send Message
                                </button>
                            </div>
                        </div>
                    </div>
                </section>
            );
        }

        function Footer() {
            return (
                <footer className="bg-gray-900 text-white py-6">
                    <div className="container mx-auto text-center">
                        <p>&copy; 2025 My Portfolio. All rights reserved.</p>
                    </div>
                </footer>
            );
        }

        function App() {
            return (
                <div>
                    <NavBar />
                    <Hero />
                    <About />
                    <Projects />
                    <Contact />
                    <Footer />
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
